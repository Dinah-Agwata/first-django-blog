<!DOCTYPE html>
<html>
    <head>
        <title>Dinah's Blog</title>
    </head>
    <body>
        <header>
            <h1>Dinah's Blog</h1>
        </header>
        
        {% for post in posts %}
        <article>
            <time>Published: {{post.published_date}}</time>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
                 </article>
        {% endfor %}

        {% for post in posts %}
         <article>
            <time>Published: 6/1/2026, 6:00pm</time>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>

            </article>
        {% endfor %}
    </body>
</html>
